<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Comments Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            color: #333;
        }
        .info {
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>HTML Comments Example</h1>
    
    <!-- Main content section -->
    <div class="info">
        <!-- This paragraph contains general information for the user -->
        <p>HTML comments are used to insert notes, explanations, or instructions in the code without displaying them on the webpage.</p>
    </div>

    <!-- Explanation of how to use comments -->
    <div class="info">
        <p><strong>How to write a comment in HTML:</strong></p>
        <!-- A comment starts with <!-- and ends with --> -->
        <pre>
<!-- This is a comment -->
        </pre>
    </div>

    <!-- Example of a multi-line comment -->
    <div class="info">
        <p><strong>Multi-line comment:</strong></p>
        <pre>
<!-- 
    This is a multi-line comment.
    You can write anything in here without affecting the page content.
-->
        </pre>
    </div>

    <hr>

    <!-- A hidden note for developers -->
    <div class="info">
        <p><strong>Developer's note:</strong></p>
        <!-- Remember to remove the below comment before deployment -->
        <!-- This is a temporary note for the developer. -->
    </div>

</body>
</html>
