<!-- <table>: Defines the table structure.
    <tr>: Represents table rows.
    <th>: Represents header cells, styled by default with bold text.
    <td>: Represents standard table cells.
    <caption>: Provides a title for the table.
    <thead>: Groups the header rows of the table.
    <tbody>: Groups the main body rows of the table.
    <tfoot>: Groups the footer rows of the table, often for summary information.
    <colgroup>: Groups columns for styling purposes.
    <col>: Specifies styling for individual columns in the table. -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Elements Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        caption {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        tfoot td {
            font-weight: bold;
            background-color: #f9f9f9;
        }
        colgroup col {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>HTML Table Elements Demonstration</h1>
    <table>
        <!-- Caption for the table -->
        <caption>Monthly Sales Data</caption>

        <!-- Column group with styling -->
        <colgroup>
            <col style="width: 30%;">
            <col style="width: 20%;">
            <col style="width: 20%;">
            <col style="width: 30%;">
        </colgroup>

        <!-- Table Head -->
        <thead>
            <tr>
                <th>Product</th>
                <th>Units Sold</th>
                <th>Price (per unit)</th>
                <th>Total Sales</th>
            </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
            <tr>
                <td>Smartphone</td>
                <td>150</td>
                <td>$300</td>
                <td>$45,000</td>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>85</td>
                <td>$800</td>
                <td>$68,000</td>
            </tr>
            <tr>
                <td>Headphones</td>
                <td>200</td>
                <td>$50</td>
                <td>$10,000</td>
            </tr>
        </tbody>

        <!-- Table Footer -->
        <tfoot>
            <tr>
                <td colspan="3">Total Sales</td>
                <td>$123,000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
